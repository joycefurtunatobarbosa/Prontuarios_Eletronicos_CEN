<script>
  // Simulação de um banco de dados de usuários
  // const users = {
  //   'admin': 'admin',
  //   'aluno': 'aluno'
  // };

  // localStorage.setItem('logado', 'false');

  function configurarAcesso() {
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (usuario.tipo === 'admin') {
      window.location.href = '/';
    } else {
      window.location.href = `/pacientes-nutricionista/${usuario.cod}`;
    }
  }

  // Função para realizar a requisição POST na rota /fazerLogin
  function fazerLogin(username, password) {
    
    fetch('http://localhost:3000/fazerLogin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username: username, password: password }) // Enviando os dados no corpo da requisição
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(response.status + ' ' + response.statusText);
        }
        return response.json(); // Ou response.json() dependendo da resposta do servidor
      })
      .then(data => {
        if (data.error) {
          alert('Usuário ou senha incorretos');
        } else {
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          // alert('Bem-vindo(a) ' + data.usuario.nome);
          configurarAcesso();
        }
      })
      .catch(error => {
        console.error('Erro no login:', error);
        alert('Usuário ou senha incorretos');
      });
  }

  // Exemplo de uso da função após o login
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Captura os valores de username e password
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Chama a função validarLogin passando username e password
    fazerLogin(username, password);
  });

</script>
